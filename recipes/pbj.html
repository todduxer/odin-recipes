        <h1>PBJ</h1>

    <a href="../index.html">Home</a>
<h1>Ingredients</h1>
<ul>
    <li>2 slices of bread</li>
    <li>1 tablespoon of peanut butter</li>
    <li>1 tablespoon of jelly</li>
</ul>
<h1>Steps</h1>
<ol>
    <li>Spread the peanut butter on one slice of bread.</li>
    <li>Spread the jelly on the other slice of bread.</li>
    <li>Put the two slices of bread together to make a sandwich.</li>
</ol>
